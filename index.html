<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Alma Meza</title>
    <link rel="shortcut icon" href="carrito de compras/img/carrito.png" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center">Carrito App Alma Meza</h1>
        <hr>

        <div class="my-5">
            <h4>Carrito de Compras Alma Meza</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col">P. Unitario</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer-carrito">
                    <th scope="row" colspan="5">Carrito vacío - Compra Algo!!</th>
                </tr>
              </tfoot>
            </table>
          </div>

        <div class="row" id="contenedor-productos"></div>


    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito"> <img src="../img/eliminar2.png" width="20"/>
                     Vaciar Carrito
            </button>

        </td>
        <td></td>
        <td class="font-weight-bold">GS. <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>500</td>
        <td>GS. <span>550</span></td>
      </tr>
    </template>

    <template id="template-productos">
        <div class="col-12 col-md-4 mb-3">
            <div class="card">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">
                      Café
                  </h5>
                  <p class="card-text">GS. <span>5000</span></p>
          
                  <button class="btn btn-primary"> <img src="../img/add.png" width="20"/>
                      Comprar
                  </button>
                </div>
              </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
